<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <!-- Load Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">  
    <!-- Load custom CSS file for additional styling -->
    <link rel="stylesheet" href="{% static 'css/list_tasks.css' %}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Profile</h1>
                <!-- Table to display tasks -->
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Completed</th>
                            <th>Created At</th>
                            <th>Edit/Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop through tasks and display each task in a table row -->
                        {% for task in tasks %}
                        <tr>
                            <td>{{ task.title }}</td>
                            <td>{{ task.description }}</td>
                            <td>{{ task.completed }}</td>
                            <td>{{ task.created_at }}</td>
                            <td>
                                <a href="/edit/{{ task.id }}" class="btn btn-primary">Edit</a>
                                <a href="/delete/{{ task.id }}" class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <!-- Link to add a new task -->
                <div class="text-center">
                    <a href="/create" class="btn btn-success">Add New Task</a>
                </div>
                <!-- Logout link -->
                <div class="text-center mt-3">
                    <a href="{% url 'logout' %}" class="btn btn-secondary">Logout</a>
                    <a href="{% url 'change_password' %}" class="btn btn-secondary">change_password</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
